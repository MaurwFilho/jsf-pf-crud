<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<body>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Adicionar"
						action="#{produtoBean.adicionar()}" update="@form"></p:commandButton>
					<p:commandButton value="Listar" action="#{produtoBean.listar()}"
						update="@form"></p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<p:fieldset legend="Produtos">
				<p:panelGrid columns="2">
					<h:outputLabel value="Nome do Produto"></h:outputLabel>
					<p:inputText value="#{produtoBean.produto.nome}"></p:inputText>
					<h:outputLabel value="Descrição"></h:outputLabel>
					<p:inputText value="#{produtoBean.produto.descricao}"></p:inputText>
					<h:outputLabel value="Preço"></h:outputLabel>
					<p:inputText value="#{produtoBean.produto.preco}"></p:inputText>
				</p:panelGrid>
				<p:dataTable value="#{produtoBean.produtos}" var="produto">
					<p:column headerText="Nome do Produto" sortBy="#{produto.nome}">
						<h:outputText value="#{produto.nome}"></h:outputText>
					</p:column>
					<p:column headerText="Descrição" sortBy="#{produto.descricao}">
						<h:outputText value="#{produto.descricao}"></h:outputText>
					</p:column>
					<p:column headerText="Preço" sortBy="#{produto.preco}">
						<h:outputText value="#{produto.preco}"></h:outputText>
					</p:column>
					<p:column>
						<p:commandButton value="Editar"
							action="#{produtoBean.editar(produto)}" update="@form"></p:commandButton>
					</p:column>
					<p:column>
						<p:commandButton value="Deletar"
							action="#{produtoBean.deletar(produto)}" update="@form"></p:commandButton>
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>
	</body>
</ui:decorate>
