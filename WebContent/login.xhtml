<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<p:messages id="messages" showDetail="true" closable="true">
		<p:autoUpdate />
	</p:messages>
	<h1>Sistema de Produtos</h1>
	<h:form>
		<p:menubar>
			<p:menuitem value="Entrar" url="login.xhtml"></p:menuitem>
			<p:menuitem value="Cadastrar" url="indexcadastro.xhtml"></p:menuitem>
		</p:menubar>
		<p:fieldset legend="Fazer Login">
			<p:panelGrid columns="2">
				<h:outputLabel value="Usuario:"></h:outputLabel>
				<p:inputText value="#{clienteBean.cliente.usuario}"></p:inputText>
				<h:outputLabel value="Senha:"></h:outputLabel>
				<p:password value="#{clienteBean.cliente.senha}"></p:password>
				<h:outputText></h:outputText>

				<h:form>
					<p:messages showDetail="true" />
					<p:captcha label="Captcha" />
					<br />
				</h:form>



				<p:commandButton value="Logar" action="#{clienteBean.verificar()}"></p:commandButton>
			</p:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
